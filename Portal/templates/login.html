{% extends "base.html" %}

{% block title %}
LogIn
{% endblock %}

{% block body %}
<div class="row justify-content-md-center">
    <div class="col-6">
        <h1>Login form</h1>
        {% if form.errors %}
        <div class="text-danger">
            {{ form.errors }}
        </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <input type="hidden" name="next" value="{{ next }}" />
        <div class="mb-2">
            <label for="email" class="form-label">{{ form.email.label }}</label>
            <input id="email" type="text" name="email" class="form-control" placeholder="Упишите своју имејл адресу"/>
        </div>
        <div class="mb-2">
            <label for="password" class="form-label">{{ form.password.label }}</label>
            <input id="password" type="password" name="password" class="form-control" placeholder="Упишите своју лозинку"/>
        </div>
        <input type="submit" class="btn btn-primary" value="Login" />
        </form>
    </div>
</div>
{% endblock %}
